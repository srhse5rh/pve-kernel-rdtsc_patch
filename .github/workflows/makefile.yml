name: Makefile CI
on:
  push:
  workflow_dispatch:
    inputs:
      commitid:
        description: "commitid"
        required: false
        type: string
      debianversion:
        description: "debianversion"
        required: false
        type: string

env:
  commitid: f2f95eff685bff00a1dd3f74b78556a592c1649f
  debianversion: bookworm

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
    defaults:
      run:
        shell: bash

    steps:
      - name: set env
        run: |
          if [ ! '${{ inputs.commitid }}' = '' ];
          then
            echo "commitid=${{ inputs.commitid }}" >> "${{ github.env }}"
          fi
          if [ ! '${{ inputs.debianversion }}' = '' ];
          then
            echo "debianversion=${{ inputs.debianversion }}" >> "${{ github.env }}"
          fi

      - run: |
          apt update
          apt install git wget curl -y --no-install-recommends
          echo "deb http://download.proxmox.com/debian/pve ${{ env.debianversion }} pve-no-subscription" > /etc/apt/sources.list.d/pve-no-subscription.list
          echo "deb http://download.proxmox.com/debian/devel ${{ env.debianversion }} main" >> /etc/apt/sources.list
          wget "https://enterprise.proxmox.com/debian/proxmox-release-${{ env.debianversion }}.gpg" -O /etc/apt/trusted.gpg.d/proxmox-release-${{ env.debianversion }}.gpg
          apt update

      - run: |
          git config --global --add safe.directory ${PWD}
          git clone git://git.proxmox.com/git/pve-kernel.git .
          git reset --hard ${{ env.commitid }}
          git rev-parse HEAD > hash-main
          git submodule status > hash-submodules

      - uses: actions/cache@v4.0.2
        with:
          path: /var/cache/apt/archives
          key: apt-${{ hashFiles('hash-main') }}

      - uses: actions/cache@v4.0.2
        with:
          path: submodules
          key: submodules-${{ hashFiles('hash-submodules') }}

      - run: apt install -y --no-install-recommends devscripts dh-virtualenv sphinx-common dh-python debhelper equivs openjdk-17-jre libbabeltrace-dev binutils-dev libperl-dev systemtap-sdt-dev libperl-dev

      - run: make build-dir-fresh

      - run: |
          mk-build-deps -it "apt -o Debug::pkgProblemResolver=yes --no-install-recommends -y" proxmox-kernel-*/debian/control
          mk-build-deps -it "apt -o Debug::pkgProblemResolver=yes --no-install-recommends -y" proxmox-kernel-*/modules/pkg-zfs/debian/control

      - run: |
          curl -OL https://github.com/srhse5rh/pve-rdtsc-patch-script/raw/master/patch.sh
